// 必要なライブラリ（Maven Repositpry）
dependencies {
	// implementation：コンパイル時に使用
	// testImplementation:テストプログラムのコンパイル時に使用
	// runtimeOnly：コンパイル時不要、実行時仕様
    implementation 'org.springframework.boot:spring-boot-starter'//:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'//:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'//:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-validation'//:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'//:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security'//:2.3.1.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    implementation 'org.webjars:bootstrap:4.3.0'
    implementation 'org.webjars:jquery:3.4.0'
//    implementation 'org.webjars:ace:1.3.3'
    implementation 'com.ninja-squad:DbSetup:2.1.0'
    implementation 'org.flywaydb:flyway-core:6.5.1'
    implementation 'org.webjars:bootstrap:4.5.0'
    implementation 'org.webjars.npm:chart.js:2.9.3'
//    implementation 'javax.persistence:persistence-api:1.0.2'
// https://mvnrepository.com/artifact/org.webjars.bower/bootstrap-toggle
    
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    
    runtimeOnly 'com.h2database:h2:1.4.200'
    runtimeOnly 'mysql:mysql-connector-java:8.0.20'
//    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.1.RELEASE'
    /*:2.3.1.RELEASE'*/
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'junit', module:'junit'
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.security:spring-security-test:5.3.3.RELEASE'
    testImplementation 'org.assertj:assertj-core:3.16.0'
    testImplementation 'org.junit.platform:junit-platform-surefire-provider:1.3.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
//    testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.0-M1'
    testImplementation 'org.flywaydb.flyway-test-extensions:flyway-spring-test:6.4.0'
    testImplementation 'org.mockito:mockito-core:3.3.3'
//    testImplementation 'org.hamcrest:hamcrest-all:1.3'

}
