// プラグイン(Gradle plugin repositoryから取得）
// https://plugins.gradle.org/
plugins {
	// Springのサポート（実行など）id "org.springframework.boot" version "2.3.1.RELEASE"
	id 'org.springframework.boot' version '2.3.1.RELEASE'
	// Springの依存関係管理
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	// javaのコンパイル、テスト
	id 'java'
}

// プロジェクトのグループID
group = 'jp.spring.boot.ems'
// プロジェクトのバージョン
version = '1.1.7-SNAPSHOT'
// プロジェクトの説明
description = 'EMS'
// JDKバージョン（変数を上書きする事で実行時にバージョンを変えることが可能）
sourceCompatibility = '11'

// ライブラリ探索場所
repositories {
	// Maven Repository
	mavenCentral()
}

// 実行可能Jarファイル作成
bootJar {
	manifest {
		attributes 'Start-Class': 'jp.ac.ems.EMSApplication'
	}
}
