
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace="layout :: common_layout(title = '先生編集画面', scripts = ~{::script}, links = ~{::link})">
  <script th:src="@{/js/checkdisable.js}"></script> 
</head>
<body>

<div th:replace="layout :: header"></div>

<h2>■先生編集</h2>
<div class="container-fluid no-gutters pb-5">
  <div th:if="${errorMsg}" class="alert alert-danger">
    <p th:text="${errorMsg}">error message.</p>
  </div>
  <form th:action="@{/admin/teacher/edit-process}" th:object="${teacherForm}" method="post">
    <div class="form-row">
        <div class="form-group col-12 col-md-12">
          <label for="id" class="col-form-label">ユーザーID</label>
          <input type="text" class="form-control" name="id"  disabled th:value="*{id}" aria-label="ユーザーID" th:errorclass="error-input" />
        </div>
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="error-messages">error!</span>
    </div>

    <div class="form-row">
        <div class="form-group col-12 col-md-12">
            <label for="password" class="col-form-label">パスワード</label>
                <input type="password" id="targetDisable" class="form-control" name="password" th:value="*{password}" aria-label="パスワード" th:errorclass="error-input" />
        </div>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-messages">error!</span>
    </div>
    <div class="form-row">
        <div class="form-group col-12 col-md-12">
          <label class="form-check-inline float-left">
            <input type="checkbox" id="disableCheck" name="passwordNoChangeFlg" th:value="*{passwordNoChangeFlg}" th:text="'パスワード変更なし'" th:field="*{passwordNoChangeFlg}" />
          </label>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-12 col-md-12">
            <label for="name" class="col-form-label">名前</label>
            <input type="text" class="form-control" name="name"  th:value="*{name}" aria-label="名前" th:errorclass="error-input" />
        </div>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-messages">error!</span>
    </div>
    <div class="form-row">
        <div class="col-12 col-md-12">
            <input type="submit" class="btn btn-info btn-block" th:value="更新">
        </div>
    </div>
    <input type="hidden" name="roleId" th:value="*{roleId}" />
    <input type="hidden" name="id" th:value="*{id}" />
    </form>
</div>
 
<div th:replace="layout :: footer"></div>
  
</body>
</html>
