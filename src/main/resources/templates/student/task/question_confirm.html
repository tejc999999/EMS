<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: common_layout(title = '課題回答確認画面', scripts = ~{::script}, links = ~{::link})">
  <link href="../static/css/canvas.css" th:href="@{/css/canvas.css}" rel="stylesheet"></link>
  <script th:src="@{/js/tagchecksubmit.js}"></script> 
 </head>
<body>

<div th:replace="layout :: header"></div>

<h2>■課題</h2>
<div class="able-responsive-md container">
<form name="form" th:action="@{/student/task/question-confirm}" th:object="${taskForm}"  method="post">
  <div class="form-row">
    <div class="form-group col-12 col-md-12">
      <h3 th:text="*{title}"></h3>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-12 col-md-4">
      <h4 th:text="*{questionForm.questionInfoStr}"></h4>
    </div>
    <div class="form-group col-12 col-md-8">
      <h4 th:text="*{questionForm.questionFieldInfoStr}"></h4>
    </div>
  </div>
  
  <div class="row form-inline pb-3">
    <div class="col-4 col-md-2" th:each="item : ${questionTagItems}">
      <label class="checkbox-inline float-left" th:id="${'tag' + item.key}">
        <input type="checkbox" name="questionForm.questionTag" th:value="${item.key}" th:text="${item.value}" th:field="*{questionForm.questionTag}" onchange="submitTagData(this)"/>
      </label>
    </div>    
  </div>
  
  <div class="form-row">
    <div class="form-group col-12 col-md-12">
      <h4 th:text="${'課題 第' + taskForm.questionForm.taskNumber + ' / ' + taskForm.questionSize + '問'}"></h4>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-12 col-md-12">
	  <img th:src="@{'/images/question/' + *{questionForm.imagePath}}" alt="問題画像" class="border border-info" width=100% border=10>
	  <input type="hidden" name="id" th:value="*{id}">
	  <input type="hidden" name="questionForm.id" th:value="*{questionForm.id}">
	  <input type="hidden" name="questionForm.fieldLId" th:value="*{questionForm.fieldLId}">
	  <input type="hidden" name="questionForm.fieldMId" th:value="*{questionForm.fieldMId}">
	  <input type="hidden" name="questionForm.fieldSId" th:value="*{questionForm.fieldSId}">
	</div>
  </div>

  <div class="form-row">
    <div class="col-12 col-md-12">
       <p th:inline="text" style="font-weight:bold; color: #ff0000;">正解： [[*{questionForm.correct}]]</p>
    </div>
  </div>

  <div class="form-row">
    <div class="col-12 col-md-12">
       <a th:href="*{'https://www.google.com/search?safe=off&hl=ja&q=解説 午前 ' + questionForm.questionInfoStr}" target="_blank">解説を検索</a>
    </div>
  </div>
  
  <div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 100%;">
    <label class="btn mybtn-secondary" th:each="answerItem : ${answerSelectedItems}">
      <input type="radio" name="questionForm.answer" th:value="${answerItem.key}" th:checked="${answerItem.key.equals(taskForm.questionForm.answer)}" autocomplete="off" disabled/>
      <label th:if="${answerItem.key.equals(taskForm.questionForm.answer)}" th:text="${answerItem.value}" style="border-bottom: solid 3px #ff0000;"></label>
      <label th:if="${!answerItem.key.equals(taskForm.questionForm.answer)}" th:text="${answerItem.value}" ></label>
    </label>
  </div>
  
  <div class="form-row  mt-5">
  	<div th:if="${!taskForm.questionForm.taskNumber.equals('1')}" class="form-group col-4 col-md-4">
      <input type="submit" class="btn btn-info btn-block" name="prevBtn" value="前へ">
    </div>
  	<div th:if="${taskForm.questionForm.taskNumber.equals('1')}" class="form-group col-4 col-md-4">
    </div>
    
  	<div class="form-group col-4 col-md-4">
      <input type="submit" class="btn btn-info btn-block" name="backPageBtn" value="一覧へ">
    </div>
    
  	<div th:if="${!taskForm.questionSize.equals(taskForm.questionForm.taskNumber)}" class="form-group col-4 col-md-4">
      <input type="submit" class="btn btn-info btn-block" name="nextBtn" value="次へ">
    </div>
  	<div th:if="${taskForm.questionSize.equals(taskForm.questionForm.taskNumber)}" class="form-group col-4 col-md-4">
    </div>
  </div>
  </form>
</div>

<script th:inline="javascript">
window.onload = function() {
	document.getElementById("tag1").style.color = "red";
	document.getElementById("tag2").style.color = "green";
	document.getElementById("tag3").style.color = "blue";
}
</script>

<div th:replace="layout :: footer"></div>
</body>
</html>
