<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: common_layout(title = 'クラス編集画面', scripts = ~{::script}, links = ~{::link})">
 </head>
<body>

<div th:replace="layout :: header"></div>

<h2>■クラス編集</h2>
<div class="container-fluid no-gutters pb-5">
  <div th:if="${errorMsg}" class="alert alert-danger">
    <p th:text="${errorMsg}">error message.</p>
  </div>
  <form th:action="@{/teacher/class_/edit-process}" th:object="${classForm}" method="post">
  <div class="form-row">
    <div class="form-group col-12 col-md-12">
      <label for="name" class="col-form-label">クラス名</label>
      <input type="text" class="form-control" name="name"  th:value="*{name}" aria-label="クラスの名前" th:errorclass="error-input" />
    </div>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-messages">error!</span>
  </div>
  <div class="form-row">
    <div class="col-12 col-md-12">
      <input type="submit" class="btn btn-info btn-block" th:value="更新">
    </div>
  </div>
    <div class="form-group col-12 col-md-12">
      <div class="form-group">
      <label class="col-form-label">所属ユーザ</label>
         <div class="checkbox" th:each="item : ${userCheckItems}">
          <label>
            <input type="checkbox" name="userCheckedList" th:value="${item.key}" th:text="${item.value}" th:field="*{userCheckedList}"  th:checked="true" />
          </label>
        </div>
      </div>
    </div>
    <input type="hidden" name="id" th:value="*{id}" />
  </form>
</div>
 
<div th:replace="layout :: footer"></div>  
</body>
</html>
