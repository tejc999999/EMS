
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace="layout :: common_layout(title = '先生一覧画面', scripts = ~{::script}, links = ~{::link})">
 </head>
<body>

<div th:replace="layout :: header"></div>

<h2>■先生一覧</h2>
<div class="table-responsive-md container">
	<table class="table table-hover table-striped">
		<thead class="thead-dark">
          	<tr class="row">
				<th class="col-6 col-md-4 text-nowrap" scope="col" th:text="ユーザーID">ユーザーID</th>
				<th class="col-6 col-md-6 text-nowrap" scope="col" th:text="名前">名前</th>
				<th class="col-6 col-md-1" scope="col"></th>
				<th class="col-6 col-md-1" scope="col"></th>
			</tr>
		</thead>
		<tbody>
		<tr class="row" th:each="teacher : ${teachers}">
			<td class="col-6 col-md-4" th:text="${teacher.id}">ユーザーID</td>
			<td class="col-6 col-md-6" th:text="${teacher.name}">名前</td>
			<td class="col-2 col-md-1">
				<form th:action="@{/admin/teacher/edit}" method="post">
					<input type="submit" name="form" th:value="編集" />
					<input type="hidden" name="id" th:value="${teacher.id}" />
				</form>
			</td>
			<td class="col-2 col-md-1">
				<form th:action="@{/admin/teacher/delete}" method="post">
					<input type="submit" name="form" th:value="削除" />
					<input type="hidden" name="id" th:value="${teacher.id}" />
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<div th:replace="layout :: footer"></div>
  
</body>
</html>
